<!DOCTYPE html>
<html>
<head>
  <title>Leaderboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <h2 class="text-3xl mb-4">Leaderboard</h2>
    </br></br>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <div>
        <div class="flex items-center mb-4">
          <h5 class="text-lg mr-3">Recent scores</h5>
          <button class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">Refresh</button>
        </div>
        <ul class="border border-gray-700 rounded">
          <li class="flex items-center bg-gray-800 py-1 px-4">
            <span class="mr-2">Name:</span>
            <span class="text-gray-200 py-1 px-2">100</span>
          </li>
          <li class="flex items-center bg-gray-700 py-1 px-4">
            <span class="mr-2">Name:</span>
            <span class="text-gray-200 py-1 px-2">50</span>
          </li>
          <li class="flex items-center bg-gray-800 py-1 px-4">
            <span class="mr-2">Name:</span>
            <span class="text-gray-200 py-1 px-2">75</span>
          </li>
          <!-- Add more list items here with dynamic names and scores -->
        </ul>
      </div>
      <div>
        <h2 class="text-2xl mb-4">Add your score</h2>
        <form>
          <div class="mb-4">
            <label for="inputName" class="block text-gray-300">Your name</label>
            <input type="text" class="w-full bg-gray-800 text-gray-200 border border-gray-700 rounded py-2 px-4" id="inputName" placeholder="Your name">
          </div>
          <div class="mb-4">
            <label for="inputScore" class="block text-gray-300">Your score</label>
            <input type="number" class="w-full bg-gray-800 text-gray-200 border border-gray-700 rounded py-2 px-4" id="inputScore" placeholder="Your score">
          </div>
          <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 float-right rounded">Submit</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
